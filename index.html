<!DOCTYPE html>
<html>
<title>qcwacks</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://kit.fontawesome.com/8a1d10c5e2.js">
<style>
    body,
    h1 {
        font-family: "Montserrat", sans-serif
    }

    img {
        margin-bottom: -7px
    }

    .w3-row-padding img {
        margin-bottom: 12px
    }
</style>

<body>

    
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

        <!-- Header -->
        <div class="w3-opacity">
            <img src="q.jpeg" style="width:102%">
            </header>
        </div>

        <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
        <p class="w3-medium">this is my <a href="https://bwitter.me/q" target="_blank"
                class="w3-hover-text-green">bwitter</a></p>
        <p class="w3-medium">this is my <a href="https://i.ibb.co/r48kTmC/this-is-qcwacks-discord.png" target="_blank"
                class="w3-hover-text-green">discord</a></p>
        <p class="w3-medium">made by <a href="https://www.bitview.net/profile.php?user=coolqgames" target="_blank"
                class="w3-hover-text-green">qcwacks</a></p>
    </footer>

    <script>
        // Toggle grid padding
        function myFunction() {
            var x = document.getElementById("myGrid");
            if (x.className === "w3-row") {
                x.className = "w3-row-padding";
            } else {
                x.className = x.className.replace("w3-row-padding", "w3-row");
            }
        }

        // Open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.width = "100%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

</body>

</html>
